    <script type="text/javascript">
    //initial array of category 
    // "Utilities", "Food/Groceries", "Entertainment", "Insurance/Medical"
    // var categories = ["Utilities", "Food", "Entertainment", "Medical/Insurance", "Travel", "Transportation", "Clothes", "Education", "Children", "Pet", "Self-Caring"]; 
    var categories = []; 
    var amounts = [];
    // var cardCounter =1; 
    //functions for displaying category data
    function renderButtons() {

        var newCard = $("#card0").clone();
        $("#accordionView").empty(); 
        //category name is empty
        // $("#heading1").empty(); 
        // $("#number").empty(); 
        
        //amount for each category should be empty 
        // $("#collapseOne").empty(); 
        // looping through the array of category
        for(var i=0; i<categories.length; i++) {
            // cardCounter++;
            
            
    
            //then dynamically generating button 
            newCard = newCard.clone();
            // newCard.addClass("card"); 
            
            
            newCard.attr("id", "card" + i);
            
            var a = $("<h5>");
            //adding card class
            a.addClass("mb-0");
            //adding a data-attribute with a value of the category at index i
            a.attr("data-name", categories[i]);
            //providing the card text with a value of the category at index i
            a.text(categories[i]);
            //adding the card to the html
            newCard.find(".card-header").text(categories[i]); 
            newCard.find(".card-body").text(amounts[i]);
            
            // newCard.append(a);
            $("#accordionView").prepend(newCard);

             
             
        
        }
        // for(var j=0; j<amounts.length; j++) {
        //     //dynamically generating card body
        //     var b = $("<div>");
        //     b.addClass("card-body");
        //     b.attr("data-name", amounts[j]);
        //     // b.text(amounts[j]);
        //     console.log(b);

            
        //     // $("#accordionView").append(b); 
        //     // $("#number").append(b); 
            
      
        // }
    }; 
    //this function handles events where one button is cliked 
    $("#add").on("click", function(event) {
        //event.preventDefault() prevents the form from trying to submit itself 
        event.preventDefault(); 
        //this line will grab the text from the input textbox 
        var category = $("#add-category").val().trim();
        //the cateogy from the textbox is then added to our catagories array 
        categories.push(category); 
        //calling renderCards which handles the processing categories 
        var amount = $("#add-number").val().trim(); 
        amounts.push(amount); 
        renderButtons(); 
    });

    if (categories.length>0) {
        renderButtons();

    };
