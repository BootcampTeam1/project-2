<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Budgeter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="budgetApp/public/styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="container">
        <div class="row1">
            <div class="col-md">
                <h1><i class="fa fa-bank"></i> Budgeter</h1>
            </div>
        </div>
        <div class="row2">
            <div class="col-md">
                <canvas id="doughnut-chart" width="980" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
                labels: ["Rent", "Utilities", "Food/Groceries", "Entertainment", "Insurance/Medical"],
                datasets: [
                    {
                        label: "Budget (Dollars)",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: [2478, 300, 734, 600, 350]
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'August, 2018'
                }
            }
        });
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
