<!DOCTYPE html>
<html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body>

    <canvas id="doughnut-chart" width="800" height="300">

        <script>

        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
              labels: ["Entertainment", "Dining", "Groceries", "Rent & Utilities", "Transportation"],
              datasets: [
                {
                  label: "Spend (Dollars)",
                  backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                  data: [250,650,500,950,230]
                }
              ]
            },
            options: {
              title: {
                display: true,
                text: 'Budget for August, 2018'
              }
            }
        });

        </script>

    </canvas>

</body>

</html>
